{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Navbar & Hero Start -->
<div class="container-fluid nav-bar p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
            <h1 class="display-5 text-secondary m-0">Hi {{ username }}</h1>
            <!-- <img src="img/logo.png" alt="Logo"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{{ url }}" class="nav-item nav-link">Home</a>
                <a href="{{ url | add:'/Profile'}}" class="nav-item nav-link">Profile</a>
            </div>
            <a href="{% url 'log_out' %}" class="btn btn-primary border-secondary rounded-pill py-2 px-4 px-lg-3 mb-3 mb-md-3 mb-lg-0">Logout</a>
        </div>
    </nav>
</div>

<div class="container-fluid features overflow-hidden py-5">
        <div class="row g-4 justify-content-center text-center">
            <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.1s">
                <a href ='{{ url | add:'\Search-Book-By-Title' }}'><div class="feature-item text-center p-4">
                    <div class="feature-content d-flex flex-column">
                        <h5 class="mb-3">Search Book By Title</h5>
                    </div>
                </div></a>
            </div>
       
            <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.1s">
                <a href = '{{ url | add:'\Search-Book-By-Author' }}'><div class="feature-item text-center p-4">
                    <div class="feature-content d-flex flex-column">
                        <h5 class="mb-3">Search Book By Author</h5>
                    </div>
                </div></a>
            </div>
        </div>
    
    <div class="container-fluid features overflow-hidden py-5">
        <div class="row g-4 justify-content-center text-center">
            <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.1s">
                <a href = '{{ url | add:'\Search-Book-By-Published-Date' }}'><div class="feature-item text-center p-4">
                    <div class="feature-content d-flex flex-column">
                        <h5 class="mb-3">Search Book By Publsihed Date</h5>
                    </div>
                </div></a>
            </div>
        </div>
    </div>          

         
{% endblock %}
