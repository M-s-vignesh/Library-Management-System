{% extends 'base.html' %}
{% load static %}
 {% block content %}
 <!-- Navbar & Hero Start -->
 <div class="container-fluid nav-bar p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
            <h1 class="display-5 text-secondary m-0">Hi {{ username }}</h1>
            <!-- <img src="img/logo.png" alt="Logo"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{{ url }}" class="nav-item nav-link">Home</a>
                <a href="{{ url | add:'/Profile'}}" class="nav-item nav-link">Profile</a>
            </div>
            <a href="{% url 'log_out' %}" class="btn btn-primary border-secondary rounded-pill py-2 px-4 px-lg-3 mb-3 mb-md-3 mb-lg-0">Logout</a>
        </div>
    </nav>
</div>
{% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% for message in messages %}
                Swal.fire({
                    icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'danger' %}error{% elif message.tags == 'info' %}info{% endif %}",
                    title: "{% if message.tags == 'success' %}Success!{% elif message.tags == 'info' %}Info!{% else %}Error!{% endif %}",
                    text: "{{ message|escapejs|safe }}",
                    footer: "{% if message.tags == 'danger' %}Please contact support if the issue persists.{% endif %}",
                    confirmButtonColor: "{% if message.tags == 'success' %}#3085d6{% elif message.tags == 'info' %}#3085d6{% else %}#d33{% endif %}",
                    confirmButtonText: "OK"
                });
            {% endfor %}
        });
    </script>
{% endif %}
        <!-- Features Start -->
        <div class="container-fluid features overflow-hidden py-5">
            <div class="container">
                <div class="section-title text-center mb-5 wow fadeInUp">
                    
                </div>
                <div class="row g-4 justify-content-center text-center">
                    <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.1s">
                        <a href="{{ url | add:'/Search-Books' }}"><div class="feature-item text-center p-4">
                            <div class="feature-icon p-3 mb-4">
                                <i class="fa fa-search" style="font-size:54px"></i>
                            </div>
                            <div class="feature-content d-flex flex-column">
                                <h5 class="mb-3">Search Books</h5>
                            </div>
                        </div></a>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.3s">
                        <a href="{{ url | add:'/Loaned-Books' }}">
                        <div class="feature-item text-center p-4">
                            <div class="feature-icon p-3 mb-4">
                                <i class="fa fa-book" style="font-size:54px"></i>
                            </div>
                            <div class="feature-content d-flex flex-column">
                                <h5 class="mb-3">Loaned Books</h5>
                                
                            </div>
                        </div></a>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.5s">
                        <a href = "{{ url | add:'/List-All-Books' }}"><div class="feature-item text-center p-4">
                            <div class="feature-icon p-3 mb-4">
                                <i class="fa fa-list" style="font-size:54px"></i>
                            </div>
                            <div class="feature-content d-flex flex-column">
                                <h5 class="mb-3">List All Books</h5>
                            </div>
                        </div></a>
                    </div>
                   
                </div>
            </div>
        </div>
{% endblock %}
